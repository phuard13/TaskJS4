<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div id="frame1">
      <div id="text1">
        <h1>Quick Quiz</h1>
        <p>Question: <text id="number1">0</text></p>
        <p>Score: <text id="score1">0</text></p>
        <hr />
        <br />
        <div id="message1">Click begin to start</div>
      </div>
      <div id="text2">
        <div id="question1"></div>
        <div id="option1"></div>
        <div id="option2"></div>
        <div id="option3"></div>
        <div id="answer1"></div>
        <div id="text1">
          <div id="disappear1">
            <button class="button1" onclick="begin1()">Begin</button>
          </div>
        </div>
        <div id="next1"></div>
      </div>
    </div>
    <script src="app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script

    ></script>
